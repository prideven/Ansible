---

- hosts: all
  become: yes
  become_user: root
  tasks:
    - name: Enable the EPEL repository
      yum:
        name: epel-release
        
    - name: Enabling port 8080 on firewalld
      firewalld:
        port: 8080/tcp
        permanent: yes
        state: enabled
        
    - name: firewalld service reloading
      systemd:
        name: firewalld
        state: reloaded

    - name: Install pip
      yum:
        name: python-pip
        state: present

    - name: clone repo
      git:
        repo: https://github.com/prideven/Ansible
        dest: /home/root/Ansible
        update: no 

    - name: serve flask app systemd unit file
      shell: 
        cmd: cp -f /home/root/Ansible/flask-demo.service /etc/systemd/system

    - name: install dependencies
      pip:
        requirements: requirements.txt
        chdir: "/home/root/Ansible"
        
    - name: start flask server
      shell: python Hello_World.py
      args:
        chdir: "/home/root/Ansible"

  handlers:
  - name: restart flask app
    service: name=flask-demo state=restarted
